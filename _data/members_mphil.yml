    Jonathan Suurbaar graduated from the University for Development Studies (UDS), Tamale-Ghana, with a B.Sc. in Biochemistry. 
      Jonathan is currently pursuing an MPhil in Molecular Cell Biology of Infectious Diseases, with special interest in malaria vaccinology. 
  
    His MPhil thesis focuses on the development and characterization of immune response to the PfRH5 complex of Plasmodium falciparum. 
      In collaboration with the Jenner institute of vaccinology at the University of Oxford, He aims to successfully assess and prioritize immune response to different constructs of PfRH5 vaccine complex. 
  
    Jonathan enjoys pencil art and graphic designing for communication.

