- title: "SMIM1 at a glance; discovery, genetic basis, recent progress and perspectives"
  image: smimi.png
  description: Recent elucidation of the genetic basis of the Vel blood group system has offered the field of blood transfusion medicine an additional consideration in determining the causes of hemolytic reactions after a patient is transfused. The identification of the SMIM1 gene to be responsible for the Vel blood group allows molecular based tools to be developed to further dissect the function of this antigen. Genetic signatures such as the homozygous 17 bp deletion and the heterozygous 17 bp deletion in combination with other single nucleotide polymorphisms (SNPs) and insertion sequences regulate the expression level of the gene. With this knowledge, it is now possible to study this antigen in-depth.
  authors: Yaw Aniweh, Prince B Nyarko, Evelyn Quansah, Laty Gaye Thiam, Gordon A Awandare
