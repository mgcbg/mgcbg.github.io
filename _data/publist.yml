- title: "Cell trace far-red is a suitable erythrocyte dye for multi-color Plasmodium falciparum invasion phenotyping assays [Jan, 2020]"
  image: dummy.png
  description: Plasmodium falciparum erythrocyte invasion phenotyping assays are a very useful tool for assessing parasite diversity and virulence, and for characterizing the formation of ligand–receptor interactions. However, such assays need to be highly sensitive and reproducible, and the selection of labeling dyes for differentiating donor and acceptor erythrocytes is a critical factor. We investigated the suitability of cell trace far-red (CTFR) as a dye for P. falciparum invasion phenotyping assays. Using the dyes carboxyfluorescein diacetate succinimidyl ester (CFDA-SE) and dichloro dimethyl acridin one succinimidyl ester (DDAO-SE) as comparators, we used a dye-dilution approach to assess the limitations and specific staining procedures for the applicability of CTFR in P. falciparum invasion phenotyping assays. Our data show that CTFR effectively labels acceptor erythrocytes and provides a stable fluorescent intensity at relatively low concentrations. CTFR also yielded a higher fluorescence intensity relative to DDAO-SE and with a more stable fluorescence intensity over time. Furthermore, CTFR did not affect merozoites invasion of erythrocytes and was not toxic to the parasite’s intraerythrocytic development. Additionally, CTFR offers flexibility in the choice of combinations with several other DNA dyes, which broaden its usage for P. falciparum erythrocyte invasion assays, considering a wider range of flow cytometers with various laser settings.
  authors: Laty G Thiam, Yaw Aniweh, Evelyn B Quansah, Jacob K Donkor, Theresa M Gwira, Kwadwo A Kusi, Makhtar Niang, Gordon A Awandare
  journal: Experimental Biology and Medicine
