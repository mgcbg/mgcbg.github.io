- title: "Recent Advances in the Development of Biosensors for Malaria Diagnosis [Jan, 2020]"
  image: dummy.png
  description: The impact of malaria on global health has continually prompted the need to develop more effective diagnostic strategies that could overcome deficiencies in accurate and early detection. In this review, we examine the various biosensor-based methods for malaria diagnostic biomarkers, namely; Plasmodium falciparum histidine-rich protein 2 (PfHRP-2), parasite lactate dehydrogenase (pLDH), aldolase, glutamate dehydrogenase (GDH), and the biocrystal hemozoin. The models that demonstrate a potential for field application have been discussed, looking at the fabrication and analytical performance characteristics, including (but not exclusively limited to); response time, sensitivity, detection limit, linear range, and storage stability, which are first summarized in a tabular form and then described in detail. The conclusion summarizes the state-of-the-art technologies applied in the field, the current challenges and the emerging prospects for malaria biosensors. 
