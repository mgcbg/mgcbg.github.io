- title: "P. falciparum strains spontaneously switch invasion phenotype in sus. culture"
  image: switchphen.png
  description: P. falciparum strains Dd2 and W2mef have been shown to change from sialic acid (SA)-dependent to SA-independent phenotypes when selected on neuraminidase-treated erythrocytes. Following an observation of increasing ability of Dd2 to invade neuraminidase-treated cells when cultured for weeks, we compared invasion phenotypes of Dd2, W2mef and 3D7 strains of Pf that were cultured with suspended or static. While Static Dd2 and W2mef remained SA-dependent for the entire duration of the investigation, Suspended parasites spontaneously and progressively switched to SA-independent phenotype from week 2 onwards. Our data demonstrates a novel mechanism for inducing the switching of invasion pathways in Pf parasites.
  authors: Gordon A. Awandare, Prince B. Nyarko, Yaw Aniweh, Reuben Ayivor-Djanie, José A. Stoute 
