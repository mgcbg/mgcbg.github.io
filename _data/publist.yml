- title: "Antimalarial activity of Malaria Box compounds against P. falciparum clinical isolates"
  image: malbox.png
  description: Malaria remains a major cause of childhood deaths in resource-limited settings. In the absence of an effective vaccine, drugs and other interventions have played very significant roles in combating the scourge of malaria. The recent reports of resistance to artemisinin necessitate the need for new antimalarial drugs with novel mechanisms of action. Towards the development of new, affordable and easily accessible antimalarial drugs for endemic regions, the Medicines for Malaria Venture (MMV) assembled a total of 400 active antimalarial compounds called the Malaria Box. The potency and the efficacy of the Malaria Box Compounds have been determined mainly using laboratory strains of P. falciparum.
